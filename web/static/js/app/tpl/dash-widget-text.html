			<div class="row">
				<div class="col-xs-3">
					<i class="fa fa-5x" data-bind="css: iconClass"></i>
				</div>
				<div class="col-xs-9 text-right">
					<div class="huge" data-bind="text: value"></div>
					<div><span data-bind="text: title"></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
