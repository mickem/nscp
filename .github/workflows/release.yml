name: Create release

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: 'Version to build'
        required: true

env:
  PYTHON_VERSION: 3.11

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - id: python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ ENV.PYTHON_VERSION }}

    - uses: actions/download-artifact@v3
      with:
        name: NSCP-${{ inputs.version }}.zip
        
    - name: Rename docs
      run: mv NSCP-${{ inputs.version }}-x64-docs.zip NSCP-${{ inputs.version }}-docs.zip
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ inputs.version }}
        name: Preview for ${{ inputs.version }}
        draft: true
        prerelease: true
        artifacts: |
          NSCP-${{ inputs.version }}-docs.zip
          NSCP-${{ inputs.version }}-x64.zip
          NSCP-${{ inputs.version }}-Win32.zip
          installers/installer-NSCP/NSCP-${{ inputs.version }}-x64.msi
          installers/installer-NSCP/NSCP-${{ inputs.version }}-Win32.msi
          NSCP-${{ inputs.version }}-x64-symbols.zip
          NSCP-${{ inputs.version }}-Win32-symbols.zip

